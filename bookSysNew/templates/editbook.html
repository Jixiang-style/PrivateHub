<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
</head>
<body>
<h3>编辑书籍</h3>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

                <form action="" method="post">

                      <div class="form-group">
                        <label for="title">书籍名称</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" name="title" value="{{ edit_book.title }}">
                      </div>
                     <div class="form-group">
                        <label for="price">价格</label>
                        <input type="text" class="form-control" id="price" placeholder="Price" name="price" value="{{ edit_book.price }}">
                      </div>
                    <div class="form-group">
                        <label for="pub_date">出版日期</label>
                        <input type="date" class="form-control" id="pub_date" placeholder="pub_date" name="pubdate" value="{{ edit_book.pub_date|date:'Y-m-d' }}">
                      </div>
                      <div class="form-group">
                        <label for="publish">出版社</label>
                          <select name="publish" id="" class="form-control">
                              {% for publish in publish_list %}

                                   {% if edit_book.publisher == publish %}
                                        <option selected  value="{{ publish.id }}">{{ publish.name }}</option>
                                   {% else %}
                                       <option  value="{{ publish.id }}">{{ publish.name }}</option>
                                   {% endif %}


                              {% endfor %}

                          </select>
                      </div>
                    <div class="form-group">
                        <label for="publish">作者</label>
                          <select name="authors" id="" class="form-control" multiple>
                              {% for author in author_list %}
                                  {% if author in edit_book.authors.all %}
                                  <option selected value="{{ author.id }}">{{ author.name }}</option>
                                   {% else %}
                                   <option value="{{ author.id }}">{{ author.name }}</option>
                                  {% endif %}

                              {% endfor %}

                          </select>
                      </div>

                      <button type="submit" class="btn btn-default pull-right">Submit</button>
                    </form>

        </div>
    </div>
</div>


</body>
</html>
